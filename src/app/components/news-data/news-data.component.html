<div class="main-div">
  <div class="news-data">
    <div class="container-fluid">
      <div class="row p-5">
        <!-- if keyword is not choosen show breaking news-->
        <div *ngIf="newsListByKeyWord.length == 0" class="col-md-12 p-5 card-div">
          <div *ngFor="let data of newsList | filter:filterText" class="card mb-3 p-5">
            <div class="row">
              <div class="col-md-6 text-center">
                <img width="500" height="250" class="img-fluid" [src]="data.urlToImage" alt="img_preview_unavailable">
              </div>
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-12">
                    <p class="author">Author : <span style="color: rgb(231, 0, 20);">{{data.source.name}}</span></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 description p-2">
                    <h4>{{data.title}}</h4>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12 p-1 content">
                    <p>{{data.content}}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <a [href]="data.url" target="_blank" class="read p-2 w-50">Read More
                      <span>
                        <i class="fa-regular fa-share-from-square"></i>
                      </span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- if keyword is choosen show specific keyword news-->
        <div *ngIf="newsListByKeyWord.length" class="col-md-12 p-5 card-div">
          <div *ngFor="let data of newsListByKeyWord" class="card mb-3 p-5">
            <div class="row">
              <div class="col-md-6 text-center">
                <img width="500" height="250" class="img-fluid" [src]="data.urlToImage" alt="img_preview_unavailable">
              </div>
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-12">
                    <p class="author">Author : <span style="color: rgb(231, 0, 20);">{{data.source.name}}</span></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 description p-2">
                    <h4>{{data.title}}</h4>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12 p-1 content">
                    <p>{{data.content}}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <a [href]="data.url" target="_blank" class="read p-2 w-50">Read More
                      <span>
                        <i class="fa-regular fa-share-from-square"></i>
                      </span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>


<!-- spinner-->

<ngx-spinner type="ball-scale-multiple">
  <p style="color: white; font-size: 1.2rem;">Loading News Please be Patient...</p>
</ngx-spinner>
